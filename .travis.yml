sudo: required
language: java
jdk: openjdk8
services:
  - docker
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::7}
  - secure: 
  - secure: 
  - secure: 
before_install:
- cp .travis.settings.xml $HOME/.m2/settings.xml
- chmod +x mvnw
deploy:
  provider: heroku
  api_key: "$HEROKU_API_KEY"
  app: epx-ui
after_success:
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- export TAG='if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH&amp;amp;amp;amp;amp;amp;lt;span
  data-mce-type="bookmark" style="display:inline-block; width:0px; overflow:hidden;
  line-height:0;" class="mce_SELRES_start"&amp;amp;amp;amp;amp;amp;gt;&amp;amp;amp;amp;amp;amp;lt;/span&amp;amp;amp;amp;amp;amp;gt;;
  fi'
- export IMAGE_NAME=ranjithrajd/epx-ui
- docker build -t $IMAGE_NAME:$COMMIT .
- docker tag $IMAGE_NAME:$COMMIT $IMAGE_NAME:$TAG
- docker push $IMAGE_NAME
