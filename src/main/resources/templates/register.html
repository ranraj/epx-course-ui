<!DOCTYPE html>
<html>
<head>
<!--/*  Each token will be replaced by their respective titles in the resulting page. */-->
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Index</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<!--/* Standard layout can be mixed with Layout Dialect */-->
	<div th:replace="fragments/header :: header"></div>
	<div class="container my-5">
		<div layout:fragment="content">
			<div>

				<h4>New User Registration</h4>

				<form autocomplete="off" action="#" th:action="@{/register}"
					th:object="${user}" method="post" class="m-t" role="form"
					data-toggle="validator">

					<div th:if="${confirmationMessage}" class="alert alert-success"
						role="alert" th:text=${confirmationMessage}></div>

					<div th:if="${errorMessage}" class="alert alert-danger"
						role="alert" th:text="${errorMessage}"></div>


					<div th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}"
						class="validation-message alert alert-danger" role="alert"></div>


					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						class="validation-message alert alert-danger" role="alert"></div>

					<div class="form-group input-group has-feedback">
						<label th:if="${#fields.hasErrors('username')}"
							th:errors="*{username}" class="validation-message"></label> <span
							class="input-group-addon"> <span
							class="glyphicon glyphicon-user"></span>
						</span> <input type="text" th:field="*{username}"
							placeholder="Display name" class="form-control" required /> <span
							class="col-md-8 glyphicon form-control-feedback" aria-hidden="true"></span>
					</div>

					<div class="form-group input-group has-feedback">
						<span class="input-group-addon"> <span
							class="glyphicon glyphicon-envelope"></span>
						</span> <input type="email" th:field="*{email}"
							placeholder="Email Address" class="form-control"
							data-error="This email address is invalid" required /> <span
							class="col-md-8 glyphicon form-control-feedback" aria-hidden="true"></span>

					</div>

					<button type="submit" class="btn btn-primary block full-width m-b">Register</button>

				</form>

			</div>
		</div>
		<div th:replace="fragments/footer :: footer">&copy; 2014 The
			Static Templates</div>
	</div>
</body>
</html>
