<!DOCTYPE html>
<html>
<head>
<!--/*  Each token will be replaced by their respective titles in the resulting page. */-->
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Learn Course</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<script type="text/javascript">
	function openPopup(url){

		  var pathname = (window.location.pathname);
		  window.open(url,'','width=800,height=450,resizable=yes,dependent,screenx=80,screeny=80,left=80,top=20,scrollbars=no'); 
		  return false;
		}
	</script>
</head>
<body>
	<!--/* Standard layout can be mixed with Layout Dialect */-->
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div layout:fragment="content">
			<div class="container my-5">
				<!-- <h3> Add Course</h3> -->
				<div class="card">
					<div class="card-body">
						<div class="col-md-8">

							<div class="row">
								<div class="form-group col-md-8">
									<label for="name" class="col-form-label">Course :</label> <label
										for="name" class="col-form-label" th:text="*{course.name}"></label>

								</div>

							</div>
							<div class="row">
								<div class="form-group col-md-8">
									<label for="name" class="col-form-label">Category :</label> <label
										for="name" class="col-form-label" th:text="*{course.category}"></label>
								</div>
							</div>


						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body" th:each="chapter : ${chapters}">

						<div class="col-md-10">


							<div class="row">

								<!-- <div class="form-group col-md-8">
							<label for="video" class="col-form-label">Video link</label> <label
								type="text" th:field="*{chapter.videoLink}" class="form-control"
								id="video" placeholder="Video link"></label> <span
								th:if="${#fields.hasErrors('chapter.videoLink')}"
								th:errors="*{chapter.videoLink}" class="text-danger"></span>
						</div> -->
								<iframe class="form-group col-md-12" height="400"
									th:src="*{chapter.videoLink}" title="YouTube video player"
									allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
									allowfullscreen></iframe>
								<div class="form-group col-md-8">
									<label for="name" class="col-form-label">Chapter : </label> <span
										th:text="*{chapter.name}"></span>
								</div>
								<!-- <div class="form-group col-md-8">
								<label for="userId" class="col-form-label">User ID</label> <input type="text"
									th:field="*{userId}" class="form-control" id="userId" placeholder="UserId"> <span
									th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"
									class="text-danger"></span>
							</div> -->

								<div class="form-group col-md-6">
								<a th:href="@{/courses/learn/{courseId}/chapters/{chapterId}/exam(courseId=${chapter.courseId},chapterId=${chapter.id})}">
									<input
										type="button" class="btn btn-primary" value="Try Test">
										</a>
								</div>

								<div class="form-group col-md-8"></div>

							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="fragments/footer :: footer">&copy; 2014 The
			Static Templates</div>
	</div>
</body>
</html>
