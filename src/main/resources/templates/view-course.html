<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<div class="container my-5">
		<!-- <h3> Add Course</h3> -->
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">

					<div class="row">
						<div class="form-group col-md-8">
							<label for="name" class="col-form-label">Course :</label> <label
								for="name" class="col-form-label" th:text="*{course.name}"></label>

						</div>

					</div>
					<div class="row">
						<div class="form-group col-md-8">
							<label for="name" class="col-form-label">Category :</label> <label
								for="name" class="col-form-label" th:text="*{course.category}"></label>
						</div>
					</div>


				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-body" th:each="chapter : ${chapters}">

				<div class="col-md-10">


					<div class="row">
						
						<!-- <div class="form-group col-md-8">
							<label for="video" class="col-form-label">Video link</label> <label
								type="text" th:field="*{chapter.videoLink}" class="form-control"
								id="video" placeholder="Video link"></label> <span
								th:if="${#fields.hasErrors('chapter.videoLink')}"
								th:errors="*{chapter.videoLink}" class="text-danger"></span>
						</div> -->
						<iframe class="form-group col-md-12" height="400" th:src="*{chapter.videoLink}"
							title="YouTube video player" 
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe>
						<div class="form-group col-md-8">
							<label for="name" class="col-form-label">Chapter : </label> <span
								th:text="*{chapter.name}"></span>
						</div>
						<!-- <div class="form-group col-md-8">
								<label for="userId" class="col-form-label">User ID</label> <input type="text"
									th:field="*{userId}" class="form-control" id="userId" placeholder="UserId"> <span
									th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"
									class="text-danger"></span>
							</div> -->

						<div class="form-group col-md-6">
							<input type="submit" class="btn btn-primary" value="Home">
							<a href="http://www.google.com"><input type="button"
								class="btn btn-primary" value="Try Test"></a>
						</div>

						<div class="form-group col-md-8"></div>

					</div>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
