<!DOCTYPE html>
<html>
<head>
<!--/*  Each token will be replaced by their respective titles in the resulting page. */-->
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Add Course</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<!--/* Standard layout can be mixed with Layout Dialect */-->
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<div layout:fragment="content">
			<div class="container my-5">
				<h3>Add Course</h3>
				<div class="card">
					<div class="card-body">
						<div class="col-md-10">
							<form action="#" th:action="@{/courses/add}"
								th:object="${course}" method="post">
								<div class="row">
									<div class="form-group col-md-8">
										<label for="name" class="col-form-label">Name</label> <input
											type="text" th:field="*{name}" class="form-control" id="name"
											placeholder="Name"> <span
											th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
											class="text-danger"></span>
									</div>
									<div class="form-group col-md-8">
										<label for="video" class="col-form-label">Owner Id</label> <input
											type="text" th:field="*{ownerId}" class="form-control"
											id="ownerId" placeholder="Owner Id"> <span
											th:if="${#fields.hasErrors('ownerId')}"
											th:errors="*{ownerId}" class="text-danger"></span>
									</div>

									<div class="form-group col-md-8">
										<label for="userId" class="col-form-label">Category</label> <input
											type="text" th:field="*{category}" class="form-control"
											id="category" placeholder="Category"> <span
											th:if="${#fields.hasErrors('category')}"
											th:errors="*{category}" class="text-danger"></span>
									</div>

									<div class="col-md-6">
										<input type="submit" class="btn btn-primary"
											value="Add Course">
									</div>

									<div class="form-group col-md-8"></div>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="fragments/footer :: footer">&copy; 2014 The
			Static Templates</div>
	</div>
</body>
</html>
